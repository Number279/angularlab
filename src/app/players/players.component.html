<h2>Hall of Famers</h2>
<ul class="players">
    <li 
      *ngFor="let player of players"
      [class.selected]="player === selectedPlayer"
      (click)="onSelect(player)"
      >
        <span class="badge">{{ player.number }}</span>
        {{player.name}} 
  </li>
</ul>

<app-player-detail [player]="selectedPlayer"></app-player-detail>
